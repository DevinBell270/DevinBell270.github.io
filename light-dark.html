<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac Toggle (Dark Icon Only)</title>
    <style>
        /* A font that mimics the classic Chicago typeface */
        @import url('https://fonts.googleapis.com/css2?family=Silkscreen&display=swap');

        body {
            font-family: 'Silkscreen', sans-serif;
            padding: 2rem;
            
            /* Default light mode */
            --bg-color: #fff;
            --text-color: #000;
            --border-color: #000;
            --shadow-color: #000;

            /* Set base colors */
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* DARK MODE STYLES */
        body.dark-mode {
            --bg-color: #000;
            --text-color: #fff;
            --border-color: #fff;
            --shadow-color: #fff;
            
            /* Apply a dither pattern to the dark mode background */
             background-image: repeating-linear-gradient(
                45deg, 
                #222 0, /* Use a dark gray instead of pure black */
                #222 1px, 
                #000 1px, 
                #000 2px
            );
            background-size: 2px 2px;
        }

        /* THE TOGGLE SWITCH */
        .mac-toggle {
            display: inline-block;
            cursor: pointer;
            user-select: none;
            /* For the "window" feel */
            border: 2px solid var(--border-color);
            box-shadow: 2px 2px 0px var(--shadow-color);
            padding: 4px;
            background-color: var(--bg-color);
        }

        /* The "track" for the switch */
        .mac-switch {
            display: inline-block;
            position: relative;
            width: 72px; 
            height: 36px;
            background-color: var(--bg-color);
            border: 2px solid var(--border-color);
            padding: 2px;
        }

        /* The hidden checkbox */
        .mac-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The moving "thumb" */
        .slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 32px;
            height: 32px;
            background-color: var(--bg-color);
            border: 2px solid var(--border-color);
            transition: none; /* No animation! */
        }
        
        /* --- CHECKED/DARK-MODE STATE --- */
        input:checked + .slider {
            /* Move it 36px to the right */
            transform: translateX(36px);
            
            /* Apply the dither pattern to the thumb */
            background-image: repeating-linear-gradient(
                45deg, 
                var(--shadow-color) 0, 
                var(--shadow-color) 1px, 
                var(--bg-color) 1px, 
                var(--bg-color) 2px
            );
            background-size: 2px 2px;
        }
        
        /* Demo Box */
        .demo-window {
            margin-top: 2rem;
            border: 2px solid var(--border-color);
            box-shadow: 2px 2px 0px var(--shadow-color);
            background-color: var(--bg-color);
            padding: 1rem;
        }
        .demo-window-header {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 8px;
            margin-bottom: 8px;
        }

    </style>
</head>
<body>

    <label class="mac-toggle" for="darkModeToggle">
        <div class="mac-switch">
            
            <input type="checkbox" id="darkModeToggle">
            <span class="slider">
                <span class="slider-icon"></span>
            </span>
        </div>
    </label>
    
    <div class="demo-window">
        <div class="demo-window-header">
            File Edit View Special
        </div>
        <p>Welcome to Macintosh.</p>
        <p>
            Click the toggle switch to
            change themes.
        </p>
    </div>


    <script>
        const toggle = document.getElementById('darkModeToggle');
        
        toggle.addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });
    </script>

</body>
</html>
